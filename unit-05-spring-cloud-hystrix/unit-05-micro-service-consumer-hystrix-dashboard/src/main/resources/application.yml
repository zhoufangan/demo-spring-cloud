spring:
  application:
    name: unit-05-micro-service-consumer-hystrix-dashboard
  profiles:
    active: win

# 服务器配置
server:
  port: 8082
  context-path: /${spring.application.name}/${spring.profiles.active}/

# 断路器配置
feign:
  hystrix:
    enabled: true

# eureka 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka/

# 日志配置
logging:
  file: ../logs/${spring.application.name}.log


